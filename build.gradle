buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath group: 'pl.allegro.tech.build', name: 'axion-release-plugin', version: '1.3.4'
	}
}

plugins {
	id 'pl.allegro.tech.build.axion-release' version '1.3.4'
}

apply plugin: 'groovy'
apply plugin: 'maven'

scmVersion {
	tag {
		prefix = 'consulate'
	}
}

project.version = scmVersion.version

group = 'net.pechorina.usense'
version = scmVersion.version
description = """Service discovery using NATS"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'usense'
    version = "$version"
}

sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDirs += ["src/main/java"]

test {
	// show standard out and standard error of the test JVM(s) on the console
	testLogging.showStandardStreams = true
}

dependencies {
	compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.7.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.7.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.7.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.7'
	compile 'org.codehaus.groovy:groovy-all:2.4.6:indy'
	testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'
}